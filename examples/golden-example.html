<html>
<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"> </script>
  <script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
  <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
  <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />
  <script>
  var config = {
    content: [{
        type: 'row',
        content:[{
            type: 'component',
            componentName: 'testComponent',
            componentState: { label: 'A' }
        },{
            type: 'column',
            content:[{
                type: 'component',
                componentName: 'testComponent',
                componentState: { label: 'B' }
            },{
                type: 'component',
                componentName: 'testComponent2',
                componentState: { label: 'C' }
            }]
        }]
    }]
  };
  </script>
  <style>
  body {
    margin: 0px
  }
  #container {
    margin: 0px;
    padding: 0px;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
  }
  #content {
    flex-grow: 1
  }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">Hello World</div>
    <div id="content"></div>
  </div>
  <script>
  var myLayout = new GoldenLayout( config, document.getElementById("content") );
  myLayout.registerComponent( 'testComponent', function( container, componentState ){
    container.getElement().html( '<h2>' + componentState.label + '</h2>' );
  });

  myLayout.registerComponent( 'testComponent2', function( container, componentState ){
    container.getElement().html( '<h2>' + componentState.label + ' Take 2</h2>' );
  });
  myLayout.init();
  </script>
</body>
</html>
